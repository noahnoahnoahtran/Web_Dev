<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Starbucks Coffee Website Landing Page</title>
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="./images/logo.png" class="logo" /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="container">
        <div class="text-box">
          <h2>It's not just a Coffee<br />It's <span>Starbucks</span></h2>
          <p>
            From bean to cup, made with passion. Welcome to your daily escape.
          </p>
          <a href="#">Learn More</a>
        </div>
        <div class="img-box">
          <img src="./images/img1.png" class="starbucks" />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="./images/thumb1.png"
            onclick="imgSlider('./images/img1.png');changeCircleColor('#017143')"
          />
        </li>
        <li>
          <img
            src="./images/thumb2.png"
            onclick="imgSlider('./images/img2.png');changeCircleColor('#eb7495')"
          />
        </li>
        <li>
          <img
            src="./images/thumb3.png"
            onclick="imgSlider('./images/img3.png');changeCircleColor('#d752b1')"
          />
        </li>
      </ul>
      <ul class="social">
        <li>
          <a href="#"><img src="./images/facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="./images/instagram.png" /></a>
        </li>
        <li>
          <a href="#"><img src="./images/twitter.png" /></a>
        </li>
      </ul>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
