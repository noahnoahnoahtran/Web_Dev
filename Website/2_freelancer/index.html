<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:wght@200;300;400;500;600&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img src="images/logo.png" class="logo" />
      <ul id="menu-links">
        <li>Home</li>
        <li>Services</li>
        <li>Projects</li>
        <li>About Us</li>
      </ul>
      <button class="nav-btn">
        Get Started <img src="images/arrow-white.png" />
      </button>
      <img src="images/menu.png" class="menu-icon" />
    </nav>
    <div class="header">
      <div class="header-content">
        <h1><span>FREE</span><br /><span>LANCER</span></h1>
        <div class="btn-container">
          <button class="btn-dark">
            Request Call Back <img src="images/phone.png" />
          </button>
          <button class="btn-light">
            Know More <img src="images/arrow-black.png" />
          </button>
        </div>
        <p>Passionate UX/UI designers with 10+ years of experience.</p>
      </div>
      <img src="images/user.png" class="user-img" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
