<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="ROSA is an enchanting Parallax Restaurant WordPress Theme that allows you to tell your story in an enjoyable way, perfect for restaurants or coffee shops."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROSA Restaurant</title>
  </head>
  <body class="stop-scroll">
    <div class="loader-wrap">
      <div class="loader">
        <span class="loader-item"></span>
        <span class="loader-item"></span>
        <span class="loader-item"></span>
        <span class="loader-item"></span>
        <span class="loader-item"></span>
        <span class="loader-item"></span>
        <span class="loader-item"></span>
        <span class="loader-item"></span>
        <span class="loader-item"></span>
      </div>
    </div>
    <div class="dots">
      <div class="active one" data-x="header"></div>
      <div class="two" data-x=".recipes"></div>
      <div class="three" data-x=".fixed-image"></div>
    </div>
    <header>
      <nav>
        <div class="logo"></div>
      </nav>
    </header>
  </body>
</html>
